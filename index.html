                $(document).on('pagebeforeshow', '#tabArea', function myCallback () {

			        	var test=$(this).find('span.ui-btn-text').html();
			        	
			        	var tabVal=$('.tabValue').html().split('/');
			        	
			        	 $('.tabValue').html($('.tabValue').html().replace(tabVal[1],test));
			        	
			            var newSelection = $(this).children("a").attr("data-tab-class");
			            $("."+prevSelection).addClass("ui-screen-hidden");
			            $("."+newSelection).removeClass("ui-screen-hidden");
			            prevSelection = newSelection;
			        });

	                  
                });       
    </script>
